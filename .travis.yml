language: php

sudo: false

php:
  - 5.6

services:
  - mysql

before_script:
  - sh -c "mysql -e 'CREATE DATABASE IF NOT EXISTS dc_cri_testing;'"
  - sh -c "composer require 'cakephp/cakephp-codesniffer:dev-master'"
  - phpenv rehash

script:
  - sh -c "vendor/bin/phpcs -p --extensions=php --error-severity=1 --warning-severity=0 --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests ./config ./webroot"
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

notifications:
  email: false

addons:
  code_climate:
    repo_token: 6f9e5cdde0fa1fe6e6a6438f7e4b420e7421359473738bdb5b60c5c3f2113a25

after_success:
  - vendor/bin/test-reporter
